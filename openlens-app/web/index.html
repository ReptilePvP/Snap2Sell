<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLens - Try It Out Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: #e8f4fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-section {
            margin: 30px 0;
            text-align: center;
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 20px auto;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .result-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .result-header {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .result-header::before {
            content: "ü§ñ";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .result-text {
            line-height: 1.6;
            color: #555;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .error {
            background: #fee;
            border-color: #fcc;
            color: #c33;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .file-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .file-info-item {
            margin: 5px 0;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç OpenLens</h1>
            <p>AI-Powered Image Analysis with Google Lens Integration</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Drag & drop an image here or click to select</div>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose Image
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
                
                <div class="file-info" id="fileInfo">
                    <div class="file-info-item"><strong>File:</strong> <span id="fileName"></span></div>
                    <div class="file-info-item"><strong>Size:</strong> <span id="fileSize"></span></div>
                    <div class="file-info-item"><strong>Type:</strong> <span id="fileType"></span></div>
                </div>
            </div>

            <div class="preview-section">
                <img id="imagePreview" class="image-preview" alt="Image preview">
                <div>
                    <button class="btn" id="analyzeBtn" onclick="analyzeImage()" disabled>
                        üöÄ Analyze Image
                    </button>
                    <button class="btn" onclick="clearImage()" style="background: #6c757d;">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>üîç Analyzing image with Google Lens + AI...</p>
                <p style="color: #666; font-size: 0.9em;">This may take 30-60 seconds</p>
            </div>

            <div class="results-section" id="results">
                <div class="result-card">
                    <div class="result-header">
                        Analysis Results
                        <span class="status-indicator status-success" id="statusIndicator">‚úÖ Success</span>
                    </div>
                    <div class="result-text" id="analysisText">
                        Results will appear here...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let base64Image = null;

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                processFile(files[0]);
            }
        }

        function processFile(file) {
            selectedFile = file;
            
            // Show file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileType').textContent = file.type;
            document.getElementById('fileInfo').style.display = 'block';
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                preview.style.display = 'block';
                
                // Convert to base64 for API
                base64Image = e.target.result.split(',')[1];
                document.getElementById('analyzeBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function analyzeImage() {
            if (!base64Image) {
                alert('Please select an image first');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Image
                    })
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (response.ok) {
                    // Show success results
                    const result = data.analysis || 'No analysis text received';
                    const requestId = data.request_id || 'N/A';
                    const linksFound = data.google_lens_links_found || 'N/A';
                    const contentLength = data.scraped_content_length || 0;
                    
                    // Format the analysis result with additional info
                    const formattedResult = `${result}

üìä Analysis Details:
‚Ä¢ Request ID: ${requestId}
‚Ä¢ Google Lens Links Found: ${linksFound}
‚Ä¢ Scraped Content Length: ${contentLength} characters
‚Ä¢ Model: OpenAI GPT-4o-mini
‚Ä¢ Files: ${data.csv_file || 'N/A'}, ${data.content_file || 'N/A'}`;

                    document.getElementById('analysisText').style.whiteSpace = 'pre-line';
                    document.getElementById('analysisText').textContent = formattedResult;
                    document.getElementById('statusIndicator').className = 'status-indicator status-success';
                    document.getElementById('statusIndicator').textContent = '‚úÖ Success';
                    document.getElementById('results').style.display = 'block';
                } else {
                    // Show error
                    document.getElementById('analysisText').textContent = `Error: ${data.detail || 'Unknown error occurred'}`;
                    document.getElementById('statusIndicator').className = 'status-indicator status-error';
                    document.getElementById('statusIndicator').textContent = '‚ùå Error';
                    document.getElementById('results').style.display = 'block';
                }

            } catch (error) {
                // Hide loading and show error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analysisText').textContent = `Network Error: ${error.message}. Make sure the OpenLens server is running at http://127.0.0.1:8000`;
                document.getElementById('statusIndicator').className = 'status-indicator status-error';
                document.getElementById('statusIndicator').textContent = '‚ùå Connection Error';
                document.getElementById('results').style.display = 'block';
            }

            document.getElementById('analyzeBtn').disabled = false;
        }

        function clearImage() {
            selectedFile = null;
            base64Image = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;
        }

        // Check server status on load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('http://127.0.0.1:8000/');
                if (response.ok) {
                    console.log('‚úÖ OpenLens server is running');
                } else {
                    console.warn('‚ö†Ô∏è OpenLens server responded with an error');
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to OpenLens server:', error.message);
                console.log('Make sure to run: python start_server.py');
            }
        });
    </script>
</body>
</html>
